<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepfake and Cyberbullying Detection</title>
    <style>
      /* General Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .glass-box {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(31, 38, 135, 0.5);
        -webkit-backdrop-filter: blur(15px);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        text-align: center;
        padding: 50px;
        width: 90%;
        max-width: 800px;
      }

      /* Enhanced Heading Styles */
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-align: center;
        background: linear-gradient(90deg, #ff6b6b, #ffd93d, #42d4f5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
          0 0 20px rgba(255, 255, 255, 0.6);
        animation: glow 2s infinite;
        letter-spacing: 3px;
        font-weight: bold;
        text-transform: uppercase;
        line-height: 1.2;
      }

      /* Glowing Animation */
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(255, 255, 255, 0.6);
        }
        50% {
          text-shadow: 0 0 20px rgba(255, 255, 255, 1),
            0 0 30px rgba(255, 255, 255, 0.8);
        }
        100% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(255, 255, 255, 0.6);
        }
      }

      h3 {
        font-size: 1.3rem;
        margin-bottom: 30px;
        color: rgba(255, 255, 255, 0.8);
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .button {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        padding: 12px 25px;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .deepfake-btn {
        background-color: #003049;
        border: 2px solid #00506d;
      }

      .cyberbullying-btn {
        background-color: #bc4749;
        border: 2px solid #a83c3c;
      }

      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="glass-box">
      <h3>Welcome To</h3>
      <h1>Deepfake and Cyberbullying Detection System</h1>
      <h3>Developed by Aryan Raj, Hargun Kaur, Ridham Gupta</h3>
      <div class="buttons">
        <a href="/" class="button deepfake-btn">Deepfake Detection System</a>
        <a href="/cyberbullying" class="button cyberbullying-btn"
          >Cyberbullying Detection System</a
        >
      </div>
    </div>
  </body>
</html>
